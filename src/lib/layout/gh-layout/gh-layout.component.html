<ng-container *ghValue="layoutModel$; let lm">
  <div class="h-full" [ngClass]="{ dark: lm.darkModeActive }">
    <div class="flex h-full flex-col bg-gray-900 text-white">
      <div class="pb-48 pt-2">
        <nav class="">
          <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
            <div class="border-b border-gray-800">
              <div class="flex h-16 items-center justify-between px-4 sm:px-0">
                <div class="flex items-center">
                  <div class="flex-shrink-0">
                    <fa-icon
                      class="h-10 w-10 text-white"
                      [icon]="['fas', 'pizza-slice']"></fa-icon>
                  </div>
                  <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                      <a
                        *ngFor="let nav of lm.navs"
                        [routerLink]="nav.url"
                        [routerLinkActive]="'bg-gray-800 text-white'"
                        class="rounded-md px-3 py-2 text-sm font-medium text-gray-400 hover:bg-gray-700 hover:text-white"
                        [ngClass]="[]"
                        >{{ nav.label | translate }}</a
                      >
                    </div>
                  </div>
                </div>
                <div class="hidden md:block">
                  <div class="ml-4 flex items-center md:ml-6">
                    <div class="relative ml-3">
                      <div>
                        <!-- <button
                          type="button"
                          class="flex max-w-xs items-center rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                          (click)="toggleColorMode()"
                        >
                          <div>toggle</div>
                          <span class="sr-only">switch dark/light mode</span>
                        </button> -->
                      </div>
                    </div>
                    <div class="relative ml-3">
                      <div>
                        <button
                          type="button"
                          class="flex max-w-xs items-center rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                          id="user-menu-button"
                          aria-expanded="false"
                          aria-haspopup="true">
                          <span class="sr-only">Open user menu</span>
                          <img
                            class="h-8 w-8 rounded-full"
                            [src]="lm.userProfile.imgUrl"
                            [alt]="lm.userProfile.name" />
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="-mr-2 flex md:hidden">
                  <button
                    type="button"
                    class="inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                    aria-controls="mobile-menu"
                    aria-expanded="false"
                    (click)="toggleMobile()">
                    <div *ngIf="lm.mobileActive; else xmark">
                      <span class="sr-only">Open main menu</span>
                      <i class="fa-solid fa-bars block h-6 w-6"></i>
                    </div>
                    <ng-template #xmark>
                      <div>
                        <i class="fa-solid fa-xmark block h-6 w-6"></i>
                      </div>
                    </ng-template>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Mobile menu -->
          <div
            class="border-b border-gray-700 md:hidden"
            id="mobile-menu"
            [ngClass]="{ hidden: lm.mobileActive }">
            <div class="space-y-1 px-2 py-3 sm:px-3">
              <a
                *ngFor="let nav of lm.navs"
                [routerLink]="nav.url"
                [routerLinkActive]="'bg-gray-900 text-white'"
                class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-gray-700 hover:text-white"
                aria-current="page"
                >{{ nav.label | translate }}</a
              >
            </div>
            <div class="border-t border-gray-700 pb-3 pt-4">
              <div class="flex items-center px-5">
                <div class="flex-shrink-0">
                  <img
                    class="h-10 w-10 rounded-full"
                    [src]="lm.userProfile.imgUrl"
                    alt="" />
                </div>
                <div class="ml-3">
                  <div class="text-base font-medium leading-none text-white">
                    {{ lm.userProfile.name }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <main class="-mt-48 h-full">
        <div class="mx-auto h-full max-w-7xl px-4 py-12 sm:px-6 lg:px-8">
          <div class="h-full rounded-lg px-5 py-6 shadow sm:px-6">
            <div class="h-full rounded-lg border-gray-200">
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</ng-container>

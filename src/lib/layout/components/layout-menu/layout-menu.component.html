<div
  cdkMenu
  class="right-0 z-50 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none">
  <!-- Active: "bg-gray-100", Not Active: "" -->
  <button
    *ngFor="let menuModel of layoutMenuModel"
    cdkMenuItem
    class="group flex w-full items-center gap-x-2 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
    (click)="menuModel?.callback()">
    <fa-icon [icon]="menuModel.icon"></fa-icon>
    <span>{{ menuModel.label | translate }}</span>
  </button>
</div>

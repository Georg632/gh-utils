<button
  type="button"
  class="relative flex max-w-xs items-center rounded-full bg-white text-sm focus:outline-none"
  id="user-menu-button"
  aria-expanded="false"
  aria-haspopup="true"
  (click)="onAvatarClicked.emit()"
  [cdkMenuTriggerFor]="menu">
  <span class="mr-2">{{ user?.name }}</span>
  <span class="absolute -inset-1.5"></span>
  <span class="sr-only">Open user menu</span>
  <img class="h-8 w-8 rounded-full" [src]="user?.picture" alt="" />
</button>

<div class="flex gap-x-6">
  <button
    ghButton
    class="text-sm"
    [btnStyle]="buttonStyles.soft"
    (click)="onLogin.emit()">
    <gh-button-content [suffixIcon]="'arrow-right'">
      {{ 'auth.toLogin' | translate }}
    </gh-button-content>
  </button>
  <button
    ghButton
    class="text-sm"
    [btnStyle]="buttonStyles.primary"
    (click)="onSignUp.emit()">
    {{ 'auth.toSignUp' | translate }}
  </button>
</div>
